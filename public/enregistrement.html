<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enregistrement</title>
    <link rel="stylesheet" href="/css/enregistrement.css" />
    <script src="/js/enregistrement.js" defer></script>
  </head>
  <body>
    <section>
      <div class="container">
        <form method="post" action="/register">
          <h2 class="section-title">Enregistrement</h2>
          <div class="step step-1 active">
            <div class="form-group">
              <label for="firstName">Nom</label>
              <input
                required
                autocomplete="off"
                type="text"
                id="firstName"
                name="_firstname"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Postnom</label>
              <input
                required
                autocomplete="off"
                type="text"
                id="lastName"
                name="_lastname"
              />
            </div>
            <div class="form-group">
              <label for="nickName">Prénom</label>
              <input
                required
                autocomplete="off"
                type="text"
                id="nickName"
                name="_nickname"
              />
            </div>
            <button type="button" class="next-btn first_next-btn">
              Suivant
            </button>
            <div class="alternative">
              Déjà de compte ?
              <a class="register_link" href="connexion.html">Connectez-vous</a>
            </div>
          </div>
          <div class="step step-2">
            <div class="form-group">
              <label for="Date de naissance">Date de naissance</label>
              <input
                required
                autocomplete="off"
                type="date"
                id="birthdate"
                name="_birthdate"
              />
            </div>
            <div class="form-group">
              <label for="Lieu de naissance">Lieu de naissance</label>
              <input required type="text" id="birthplace" name="_birthplace" />
            </div>
            <button type="button" class="previous-btn">Prev</button>
            <button type="button" class="next-btn">Suivant</button>
          </div>
          <div class="step step-3">
            <div class="form-group">
              <label for="matricule">Matricule</label>
              <input required type="text" id="matricule" name="_matricule" />
            </div>
            <div class="form-group">
              <label for="division">Division</label>
              <!--<input
                required
                autocomplete="off"
                type="text"
                id="division"
                name="division"
              />--->
              <select id="options" name="_options">
                <option value="option1">Programmation</option>
                <option value="option2">Préinvestissement</option>
                <option value="option3">Budgétisation</option>
                <option value="option4">Informatique</option>
              </select>
            </div>
            <div class="form-group">
              <label for="passeword">Nouveau mot de passe</label>
              <input type="text" id="postCode" name="_password" />
            </div>
            <button type="button" class="previous-btn">Prev</button>
            <button type="submit" class="submit-btn">Envoyer</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
